<html lang="en">
    <head>
        <link rel="stylesheet" href="passwordgenerator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="main">
        <h1>Generate a <span id="highlight">random password</span></h1>
        <p>Never use an insecure password again<p>
        <button id="btn-generate" onclick="generateTwoPasswords()">Generate passwords</button>
            <div class="divider"></div>
        <div class="passOptions">
            <div class="password">
                <p id="passOptionOne" >Password 1</p>
                <button class="material-symbols-rounded" onclick="copyPassword(1)">
content_copy
</button></div>
            <div class="password">
                <p id="passOptionTwo" >Password 2</p>
                <button class="material-symbols-rounded" onclick="copyPassword(2)">
content_copy
</button></div>
        </div>
            <div class="messages">
                <p id="message"></p>
            </div>
        </div>
        <script src="passwordgenerator.js" type="module"></script>
    </body>
</html>
