<html>
    <head>
        <link rel="stylesheet" href="gamescore.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score-card">
                    <p id="home-score">12</p>

                </div>
                <button onclick="addscore('home-score',1)">+1</button>
                    <button onclick="addscore('home-score',3)">+3</button>
                    <button onclick="addscore('home-score',5)">+5</button>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <div class="score-card"><p id="guest-score">5</p></div>
                <button onclick="addscore('guest-score',1)">+1</button>
                    <button onclick="addscore('guest-score',3)">+3</button>
                    <button onclick="addscore('guest-score',5)">+5</button>
                </div>
        </div>
        <div class="footer">
        <button onclick="startnewgame()">Start New Game</button>
            </div>
        <script src="gamescore.js"></script>
    </body>
</html>
