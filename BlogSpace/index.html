<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="rubik-mono-one-regular">
                Pure blog
            </h1>
        </header>
        <main>
            <form class="poppins-regular" id="new-post">
            <label for="post-title">Title:</label>
            <input id="post-title" type="text" name="title"/>
            <label for="post-body">Body:</label>
            <textarea id="post-body" name="body"></textarea>
            <button>Post</button>
        </form>
        <div id="blog-list" class="poppins-regular">

        </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
